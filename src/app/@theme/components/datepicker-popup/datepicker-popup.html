<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" [formControl]="dateInput"  placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model" (ngModelChange)="change()"  ngbDatepicker #d="ngbDatepicker" >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary button-other" (click)="d.toggle()" type="button">
          <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>
  </div>
</form>
