<div class="row">
  <div class="col-md-4 cardWrapper ">

    <h2>{{nameTitle}}</h2>
    <div class="margin">
      <h4>Rejting:</h4>
          <p >
            <ngb-rating [(rate)]="starRate" max=5>
              <ng-template let-fill="fill">

              <span class="star fill" [class.filled]="fill === 100" >
                <i  class="ion-android-star" *ngIf="fill === 100" style="color: black" ></i>
                <i  class="ion-android-star-outline" *ngIf="fill !== 100"></i>
              </span>
              </ng-template>
            </ngb-rating>
            <span class="current-rate" style="color: black;">{{ starRate }}</span>
          </p>

    </div>
    <div class="margin">
      <h4> Adresa:</h4>
      <p>{{adr}}</p>
    </div>
    <div class="margin">
      <h4>
        Opis: </h4>
      <p>{{desc}}</p>
    </div>

  </div>

  <div class="col-md-7 cardWrapper margin-repertory">
  <div class="position">
    <button class="btn btn-hero-info" (click)="getEvents()">{{type}}</button>
    <button class="btn btn-hero-info" (click)="getHalls()">Sale</button>
    <button class="btn btn-hero-info" (click)="getRepertories()">Repertoari</button>
    <button class="btn btn-hero-info" (click)="getStatistic()">Statistika</button>
  </div>
    <h1  style="width: 100%; margin-bottom: 20px;background: #ebeff5;color: black;text-align: center" >Repertoari</h1>
    <table class="offset-4 col-md-4 ">
          <tr *ngFor="let item of items"  >
            <th style=" color: black;text-align: center; font-size: 40px; " (click)="getProjections( item.id )">{{item.date}}</th>
          </tr>
    </table>
  </div>

  <div class="col-md-4 cardWrapper margin-tickets ">
    <h2 >Karte na popustu:</h2>
  </div>
</div>
