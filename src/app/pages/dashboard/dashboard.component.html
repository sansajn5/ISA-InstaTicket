<div class="row">
  <button (click)="addPlace()" class="btn btn-hero-info " *ngIf="show">Dodaj Bioskop/Pozoriste</button>
    <div class="col-md-12 cardWrapper">
        <nb-card>
            <ngx-card-picker type={{cinema}} image={{cinemaImage}} url={{urlCinema}}></ngx-card-picker>
            <ngx-card-picker type={{theatre}} image={{theatreImage}} url={{urlTheatre}}></ngx-card-picker>
        </nb-card>
    </div>
</div>
