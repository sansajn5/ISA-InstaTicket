<button class="btn btn-primary-outline pull-right basic_col" (click)="closeNewBidForm()"><i class="fa fa-times-circle"></i></button>

<br>
<br>
<br>


<div class="card-body">

  <label class="card-text"><h4> Nova ponuda za oglas: <b>" <u>{{offerName}}</u> "</b></h4></label>
  <br>
  <form>
    <div class="input-group">
      <input [ngModel]="bidPrice" (keyup)="onKeyPrice($event)" type="text" class="form-control" placeholder="Unesite ponudu"
             [formControl]="bPrice" id="input_offer_price"
             [class.form-control-danger]="bPrice.invalid && bPrice.touched" autofocus>
      <span class="input-group-btn">
            <button  class="button_center btn btn-default" type="button" (click)="addNewBid()"
                     [disabled]="!form.valid"> Potvrdi </button>
          </span>
    </div>
  </form>
</div>
