
<button class="btn btn-primary-outline pull-right basic_col" (click)="closeNewOfferForm()"><i class="fa fa-times-circle"></i></button>

<br>


<form (ngSubmit)="confirmClick()" (keyup.enter)="form.valid && addNewItem()">


  <label><h3>{{title_name}} </h3></label>


  <br>
  <div class="form-group">
    <label>Naziv: </label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Unesite naziv"
           [formControl]="name" id="input_offer_name"
           [class.form-control-danger]="name.invalid && name.touched" autofocus>
  </div>

  <div class="form-group">
    <label>Opis: </label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Unesite opis"
           [formControl]="description" id="input_offer_desc"
           [class.form-control-danger]="description.invalid && description.touched" autofocus>

    <br>
    <label>Slika: </label>
    <div class="input-group">
        <input type="text" class="form-control"
               [formControl]="image" id="input_item_image"
               [class.form-control-danger]="image.invalid && image.touched" autofocus>
        <span class="input-group-btn">
            <button id="button_other" class="btn btn-default" type="button"> Izaberi </button>
        </span>
    </div>
  </div>

  <div class="form-group">
    <label>Početna cena: </label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Unesite početnu cenu"
           [formControl]="price" id="input_offer_price"
           [class.form-control-danger]="price.invalid && price.touched" autofocus>
  </div>




  <div>
    <label>Datum isticanja licitacije: </label>
    <ngbd-datepicker-popup id="date_picker"></ngbd-datepicker-popup>
  </div>

  <br>
  <br>
  <button  id="button_center" class="btn btn-primary btn-lg btn-block"
           [class.btn-pulse]="submitted">Dodaj</button>

</form>
